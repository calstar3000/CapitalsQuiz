<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Joey vs The World: Capitals Quiz</title>
    <link href="./CSS/normalize.css" rel="stylesheet" title="Normalize">
    <link href="./CSS/site.css" rel="stylesheet">
    <link href="./CSS/skeleton.css" rel="stylesheet">
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
        <button id="startButton" class="start-button button-primary" onclick="startGame()">Start</button>
        <div id="pnlAnswerContainer" class="answer-container panel">
            <form id="formAnswer" onsubmit="return submitAnswer()">
                <label for="txtAnswer" id="lblAnswer">What's the capital of...?</label>
                <input type="text" id="txtAnswer" name="textAnswer" required="required" />
                <input class="button-submit u-pull-left" type="submit" value="Submit" />
            </form>
            <button class="button-skip u-pull-right" onclick="return submitAnswer()">Skip</button>
        </div>

        <div id="pnlScoreboard" class="scoreboard panel">
            <div class="time u-half-width u-pull-left">
                <strong>Time</strong>
                <div id="time">01:00</div>
            </div>
            <div class="score u-half-width u-pull-left">
                <strong>Score</strong>
                <div id="txtScore">0</div>
            </div>
            <div class="log u-cf">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Country</th>
                            <th>Answer</th>
                            <th>Your guess</th>
                        </tr>
                    </thead>
                    <tbody id="answerLog"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYfhjXRD0kJzsiiW5CfUBYUd8cZVymACw&callback=initMap" async defer></script>
    <script src="./JS/KmlMapParser.js"></script>
    <script src="./JS/utilities.js"></script>
    <script src="./JS/worldMap.js"></script>
    <script src="./JS/world.js"></script>
    <script src="./JS/game.js"></script>
    <script src="./JS/mapMarker.js"></script>
    <script src="./JS/site.js"></script>
</body>
</html>
