<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Joey vs The World: Capitals Quiz</title>
    <link href="./CSS/normalize.css" rel="stylesheet" title="Normalize">
    <link href="./CSS/site.css" rel="stylesheet">
</head>
<body>
    <div class="map-container">

        <div id="map"></div>

        <button id="startButton" class="start-button" onclick="startGame()">Start</button>

        <div id="pnlAnswerContainer" class="answer-container panel">
            <form id="formAnswer" onsubmit="return submitAnswer()">
                <label for="txtAnswer" id="lblAnswer">What's the capital of...?</label>
                <input type="text" id="txtAnswer" name="textAnswer" required="required" />
                <input  class="button-submit" type="submit" value="Submit" />
            </form>
            <button class="button-skip" onclick="skipQuestion()">Skip</button>
        </div>

        <div id="pnlScoreboard" class="scoreboard panel">
            <div class="time">
                <div>Time:</div>
                <div id="time">01:00</div>
            </div>
            <div class="score">
                <div>Score:</div>
                <div id="txtScore">0</div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYfhjXRD0kJzsiiW5CfUBYUd8cZVymACw&callback=initMap" async defer></script>
    <script src="./JS/KmlMapParser.js"></script>
    <script src="./JS/site.js"></script>
</body>
</html>
